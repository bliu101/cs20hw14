<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  

    <script type="text/javascript" src="app.js"> </script>

    <script language="javascript">
        $(document).ready(function () {
            init_enter();
            displayInputField();
        });
  
        // Hides input field until user selections an input option
        function init_enter() {
          $("#input_name").hide();
          $("#input_ticker").hide();
          $("#input_blank").hide();
        }
  
        // Display input textbox depending on what information user inputs
        function displayInputField() {
          $("input[name='input_type'").on("change", function () {
            let picked = $("input[name='input_type']:checked").val();
            hideshow_field(picked);
          });
        }
  
        // Shows prompt for user to input a company name or a
        // compay's ticker.
        function hideshow_field(info) {
          $("#input_blank").show();
          if (info == "company") {
            $("#input_name").show();
            $("#input_ticker").hide();
          } else {
            $("#input_ticker").show();
            $("#input_name").hide();
          }
        }
      </script>

</head>

<body>
    
    <h1>HW14: Stock Ticker App</h1>

    <form method="POST" action="/find" target="_blank">
        <h3>Input company name or ticker?</h3>
        <input type="radio" name="input_type" id="input_type" value="company" />
        Company Name <br>
        <input type="radio" name="input_type" id="input_type" value="ticker" />
        Company Ticker <br>

        <div id="input_name">
            <p>Enter company name:</p>
        </div>

        <div id="input_ticker">
            <p>Enter company ticker:</p>
        </div>

        <input type="text" name="input_blank" id="input_blank" /> <br> <br>

        <input type="submit" name="FormBtn" id="FormBtn" value="Submit" />
    </form>
</body>
</html>
